<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Phishing Detector</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            width: 300px;
            padding: 15px;
            background-color: #f9f9f9;
        }

        h2 {
            font-size: 18px;
            margin-bottom: 10px;
            color: #333;

        }

        textarea {
            width: 100%;
            height: 120px;
            margin-bottom: 10px;
            padding: 10px;
            resize: none;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.2s ease-in-out;
        }
        #result {
            margin-top: 10px;
            font-weight: bold;
            font-size: 15px;
            text-align: center;
        }

        button:hover {
            background-color: #0056b3;
        }

        .safe {
            color: green;
        }

        .phishing {
            color: red;
        }

        .loading {
            color: #555;
            font-style: italic;
        }
    </style>
</head>
<body>
    <h3>Phishing Email Scanner</h3>
    <textarea id="emailText" placeholder="Paste email subject & body here..."></textarea>
    <button id="scanBtn">Scan Email Phrase</button>
    <p id="result">Status: Awating input...</p>

    <script src="popup.js"></script>
</body>
</html>
